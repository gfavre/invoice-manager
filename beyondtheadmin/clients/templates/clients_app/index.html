{% extends 'base.html' %}
{% load i18n static %}

{% block content %}
<section class="card card-header-actions mb-4">
  <header class="card-header ">
    {% trans "Create client" %}
  </header>
  <article class="card-body">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
    </noscript>

    <div id="app"></div>
  </article>
</section>
{% endblock %}


{% block javascript %}
{{ block.super }}
<script src="{% static "clients_app/js/chunk-vendors.js" %}" type="text/javascript"></script>
<script src="{% static "clients_app/js/app.js" %}" type="text/javascript"></script>
{% endblock javascript %}


{% block css %}
{{ block.super }}
<link rel="stylesheet" href="{% static "clients_app/css/app.css" %}">
{% endblock css %}
